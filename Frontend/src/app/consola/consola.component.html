<div class="container">
    <!--Editor de Texto-->
    <div class="row">
        <div class="col-100">
            <h1>Consola</h1>
            <form [formGroup]="form" (ngSubmit)="enviarCodigo()">
                <div class="row">
                    <div class="col-100">
                        <div class="btn-group">
                            <button (click)="limpiar()">Limpiar</button>
                            <input type="file" class="file-input" (change)="abrir($event)" #fileUpload multiple>
                            <button  (click)="fileUpload.click()">Abrir</button>
                          </div>
                        <textarea  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" formControlName="codigo" class="code" [(ngModel)]="carga"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-100 flex j-end">
                        <button [disabled]="form.invalid" type="submit">Ejecutar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <!--Consola-->
    <div class="row">
        <div class="col-100">
            <div class="consol">
                <span style="text-align: center;">========================================================== CONSOLA ==========================================================</span>
                <pre>{{salida}}</pre>
            </div>
        </div> 
    </div>
</div>
